<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legora Legal Theme Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        stone: {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            700: '#44403c',
                            800: '#292524',
                            900: '#1c1917',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-stone-50 antialiased">
    <!-- Header -->
    <section class="bg-white py-8 border-b-2 border-stone-900 shadow-sm">
        <div class="max-w-screen-2xl w-full mx-auto px-[6%]">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <h1 class="text-2xl font-bold text-stone-900 tracking-tight">
                    LEGORA
                </h1>
                
                <!-- Navigation -->
                <nav class="flex items-center space-x-8">
                    <span class="text-base font-medium text-stone-700 hover:text-stone-900 cursor-pointer transition-colors duration-200">
                        About
                    </span>
                    <span class="text-base font-medium text-stone-700 hover:text-stone-900 cursor-pointer transition-colors duration-200">
                        Lawyers
                    </span>
                    <span class="text-base font-medium text-stone-700 hover:text-stone-900 cursor-pointer transition-colors duration-200">
                        Contact
                    </span>
                </nav>

                <!-- Right Section -->
                <div class="flex items-center space-x-6">
                    <button class="bg-stone-900 text-white px-6 py-2 rounded-lg font-medium hover:bg-stone-800 transition-colors">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Hero Section -->
    <section class="bg-stone-50 min-h-screen py-16 lg:py-24">
        <div class="max-w-screen-2xl w-full mx-auto px-[6%]">
            <div class="grid lg:grid-cols-2 min-h-[80vh] items-center gap-16">
                <!-- Left Column - Content -->
                <div class="space-y-12">
                    <!-- Main Heading -->
                    <h1 class="text-5xl lg:text-6xl xl:text-7xl font-light leading-[0.9] text-stone-900 tracking-tight">
                        Legal work,<br />
                        without limits.
                    </h1>
                    
                    <!-- Contact Form -->
                    <div class="bg-white rounded-xl shadow-sm border border-stone-200 p-8 max-w-sm">
                        <p class="text-base text-stone-600 mb-8 font-medium">
                            Make this an enquiry
                        </p>
                        
                        <div class="space-y-6">
                            <input 
                                type="email"
                                placeholder="Email address"
                                class="w-full h-12 text-base border border-stone-300 focus:border-stone-900 focus:ring-2 focus:ring-stone-900/20 rounded-lg px-4 outline-none transition-colors"
                            />
                            
                            <div class="flex items-center justify-between">
                                <span class="text-base text-stone-500">
                                    All fields
                                </span>
                                <button class="w-12 h-12 bg-stone-900 hover:bg-stone-800 rounded-full transition-all duration-200 flex items-center justify-center">
                                    <div class="w-3 h-3 bg-white rounded-full"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Column - Image -->
                <div class="flex justify-center lg:justify-end">
                    <div class="relative w-80 h-96 lg:w-96 lg:h-[28rem] xl:w-[26rem] xl:h-[32rem]">
                        <div class="absolute inset-0 bg-gradient-to-t from-stone-900/20 to-transparent rounded-2xl"></div>
                        <img
                            src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=600&h=700&fit=crop&crop=face"
                            alt="Professional legal consultant"
                            class="w-full h-full object-cover rounded-2xl shadow-2xl"
                        />
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
